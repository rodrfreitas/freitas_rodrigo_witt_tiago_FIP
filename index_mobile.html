<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mobile version :: Orbitz - A new experience</title>
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/main_mobile.css" rel="stylesheet">
</head>
<body>
    <h1 class="hidden">Mobile Version :: Orbitz - A new experience</h1>
    <div class="container">
        <header id="main-header" class="grid">
            <div id="header-logo" class="box-color">
            </div>
            <nav id="header-nav" class="box-color">
                <h2 class="hidden">Main Navigation</h2>
            </nav>
        </header>

        <main>
            <!-- HERO STUFF -->
            <section id="hero" class="grid">
                <div id="hero-image" class="box-color"></div>
                <div id="hero-logo" class="box-color2"></div>
               
            </section>
            <!-- SLOGAN STUFF -->
            <section id="slogan-box1" class="grid">
                <div id="slogan-text" class="box-color2">
                    <h2>Slogan</h2>
                </div>
            </section>
            <!-- PRODUCT OVERVIEW -->
            <section id="features-con" class="grid">
                <h2 class="hidden">Product Overview</h2>
                <section class="feature box-color">
                    <h3>Product Description</h3>
                </section>
                <section class="feature box-color">
                    <h3>Product Renderer</h3>
                </section>
            </section>
            <!-- SLOGAN STUFF 2 -->
            <section id="slogan-box2" class="grid">
                <div id="slogan-text2" class="box-color2">
                    <h2>Slogan text 2</h2>
                </div>
            </section>
            <!-- PRODUCT OPTIONS -->
            <section id="product-options-con" class="grid">
                <h2 class="hidden">Product Options</h2>
                <section class="product-options box-color">
                    <h3>Flavor 1</h3>
                </section>
                <section class="product-options box-color">
                    <h3>Flavor 2</h3>
                </section>
            </section>
            <!-- SOCIAL NEDIA STUFF -->
            <section id="social-box" class="grid">
                <div id="social-text" class="box-color2">
                    <h2>Socia media stuff</h2>
                </div>
            </section>
        </main>
    </div>
    <div id="footer-con-full" class="box-color">
        <div class="container">
            <footer class="grid">
                <nav id="footer-nav" class="box-color2">
                    <h2 class="hidden">Footer Navigation</h2>
                </nav>
            </footer>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
